
<div class="container">
    <table class="table " style="width: 200px">
        <tr ng-repeat="item in getpackage">
            <td align="center">
                <table border="1" style="border-color: green" class="table table-hover">
                    <tr class="table table-info">
                        <td style="color: red; width: 200px;" align="center" >
                            <h4>{{item.packageName}}</h4>
                        </td>
                    </tr>
                    <tr ng-repeat="word in item.words">
                        <td>
                            {{word.name}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
