<div class="container">
    <table border="1" style="border-color: green" style="width: 500px" align="center">
        <tr class="table table-danger"  >
            <td  style="width: 250px">
                Paket İsmi
            </td>
            <td style="width: 250px" >
                Arkadaş İsmi
            </td>

        </tr>
    </table>
    <table border="1" style="border-color: green" style="width: 500px" align="center" >
        <tr ng-repeat="item in getallpackage" class="table table-info" style="mso-cellspacing: 5em" >
            <td ui-sref="packagedetail({id: item.id})" style="width: 250px">
                {{item.packageName}}
            </td>
            <td ui-sref="package({id: item.friends[0].id})" style="width: 250px" >
                {{item.friends[0].name}}
            </td>
        </tr>
    </table>
</div>
